<!-- Añadir Categoría -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  .modal-confirmacion {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-contenido {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

.modal-contenido button {
  margin: 10px;
  padding: 8px 16px;
  border: none;
  cursor: pointer;
}

.btn-danger {
  background: red;
  color: white;
}

.btn-secondary {
  background: gray;
  color: white;
}
</style>
<div class="anadir-categoria oculto container mt-4 p-4 border rounded shadow bg-white">
  <form action="" class="categorias-form-anadir">
    <h2 class="mb-3 text-primary text-center">Añadir una Categoría</h2>

    <div class="mb-3">
      <label for="nombre-categoria" class="form-label fw-bold">Nombre de la categoría</label>
      <input
        type="text"
        class="form-control"
        name="nombre-categoria"
        id="nombre-categoria"
        placeholder="Ingrese el nombre de la categoría"
      />
    </div>

    <div class="text-center">
      <button class="btn btn-success w-100">
        <i class="bi bi-plus-circle"></i> Añadir Categoría
      </button>
    </div>
  </form>

  <div class="lista-categorias mt-4">
    <h2 class="mb-3 text-center text-primary">Lista de las Categorías</h2>
    <table class="table table-striped table-hover table-bordered mb-0" id="tabla-categorias">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="categorias-dinamicas">
        <!-- Aquí se llenará dinámicamente la tabla -->
      </tbody>
    </table>
  </div>
</div>
