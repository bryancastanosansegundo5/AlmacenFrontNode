<!-- forms/almacen.html -->
<main class="container-fluid mt-5 pt-3">
  <div class="row justify-content-center px-3 gx-5">
    <!-- Columna 1: Productos -->
    <div class="col-md-6 col-lg-5">
      <div class="card mb-3" id="productos">
        <div class="card-body p-3">
          <h1 class="card-title text-primary mb-3">Gestión de Productos</h1>
          <div class="lista-productos">
            <h2 class="mb-3">Lista de los productos</h2>
            <table class="table table-striped mb-0" id="tabla-productos">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Categoría</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna 2: Categorías -->
    <div class="col-md-6 col-lg-5">
      <div class="card mb-3" id="categorias">
        <div class="card-body p-3">
          <h1 class="card-title text-primary mb-3">Gestión de Categorías</h1>
          <div class="lista-categorias">
            <h2 class="mb-3">Lista de las Categorías</h2>
            <table class="table table-striped mb-0" id="tabla-categorias">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
